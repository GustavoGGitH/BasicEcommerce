<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">




<head th:replace="layout/layout :: head"></head>




<body>

	<!-- Navigation -->
	<div th:include="usuario/template_user.html::header">
	</div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs 
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Producto</small>
		</h1>-->

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/usuario}">Home</a></li>
			<li class="breadcrumb-item active">Producto</li>

		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-6">
						<a href="#"> <img class="img-fluid rounded" th:src="@{'/uploads/' + ${producto.foto}}" alt="" style="border: none !important;">

						</a>
					</div>
					<div class="col-lg-6">
						<form th:action="@{/cart}" method="POST">
							<input type="hidden" th:value="${producto.id}" name="id">
							<h2 class="card-title"></h2>
							<h2 class="card-title" th:text=" ${producto.desc_producto}"></h2>


							<ul class="list-group">
								<li class="list-group-item">
									<h5 th:text=" 'Precio:  '  +  ${producto.precio}"> </h5>
								</li>

								<li class="list-group-item">
									<p th:text=" 'Nombre:  '  +  ${producto.desc_producto}"></p>
								</li>

								<li class="list-group-item">
									<h6>
										Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
											min="1" max="5" value="1">
									</h6>
								</li>
							</ul>
							<!-- Elemento invisible para separación -->
							<div style="margin-bottom: 20px; visibility: hidden;"></div>



							<div>
								<button type="submit" class="btn btn-dark">Añadir al carrito</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer th:replace="layout/layout :: footer"></footer>

	</div>



</body>

</html>
