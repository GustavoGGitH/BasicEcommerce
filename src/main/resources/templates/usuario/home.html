<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body>
	<div class="page-container">

		<!-- Navigation -->
		<div th:replace="~{usuario/template_user.html :: header}" class="container-header"></div>

		<!-- Page Content -->
		<div class="container">

			<!-- Jumbotron Header -->
			<header class="jumbotron my-4">
				<h1 class="display-3">Bienvenido a Spring Ecommerce 2024 </h1>
				<p class="lead">Tienda de productos en LÃ­nea</p>
			</header>

			<!-- Page Features -->
			<div class="row text-center">

				<div class="col-lg-3 col-md-6 mb-4" th:each="categoria: ${categorias}">
					<div class="card h-100">
						<a th:href="@{/usuario/ver/} + ${categoria.id}" class="category-link">
							<div class="category-content">
								<img th:if="${categoria.foto != null and #strings.length(categoria.foto) > 0}"
									th:src="@{'/uploads/' + ${categoria.foto}}" th:alt="${categoria.foto}"
									style="max-width: 100%; height: auto;" />
								<div class="card-body">
									<p class="card-text" th:text="${categoria.desc_categoria}"></p>
								</div>
							</div>
						</a>
						<div class="card-footer">
							<!-- <a th:href="@{/products}" class="btn btn-success">Ver producto</a> -->
						</div>
					</div>
				</div>

			</div>
			<nav th:replace="paginator-nav :: paginator"></nav>
			<!-- /.row -->

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
