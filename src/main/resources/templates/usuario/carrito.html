<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<!-- Navigation -->

	<!-- Div de encabezado para usuarios sin sesión (cuando la sesión es nula) -->
	<div th:insert="~{usuario/template_user.html::header}"></div>
	<!-- <div th:insert="~{user/template_user.html::header}" th:if="${session.idusuario == null}"></div>-->

	<!-- Div de encabezado para usuarios con sesión (cuando la sesión no es nula) -->
	<!--
<div th:insert="~{user/template_user.html::header-user}" th:unless="${session.idusuario== null}"></div>-->


	<!-- Page Content -->
	<div class="container">




		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Carrito</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Producto</th>
									<th scope="col">Precio</th>
									<th scope="col">Cantidad</th>
									<th scope="col">Total</th>
									<th scope="col">Acción</th>
								</tr>
							</thead>


							<tbody>
								<tr th:each="dorden:${cart}">
									<td th:text="${dorden.nombre}"></td>
									<td th:text="${dorden.precio}"></td>
									<td th:text="${dorden.cantidad}"></td>
									<td th:text="${dorden.total}"></td>

									<td><a th:href="@{/delete/cart/{id}(id=${dorden.producto.id})}" class="btn btn-danger">Quitar</a></td> 



								</tr>
							</tbody>



						</table>
					</div>

					<div class="col-lg-3">
						<h2 class="card-title">SUBTOTAL</h2>

						<ul class="list-group">
							<li class="list-group-item">
								<h5 th:text="${order.total}"></h5>
							</li>
							<a th:href="@{/order}" class="btn btn-dark">Ver Orden</a>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<!-- /.container -->

		<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
