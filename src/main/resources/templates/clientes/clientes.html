<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/Layout ::head"></head>

<body>

	<header th:replace="Layout/Layout ::header"> </header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>



				<form th:action="@{/clientes/form}" th:object="${cliente}" method="post" >
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}	"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{email}" class="form-control"
								th:errorclass="'form-con	trol alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Direcci√≥n</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}	"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Pais</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{pais}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}	"></small>
						</div>
					</div>
					

					<div class="form-group row">
					



					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Grabar Cliente" class="btn btn-secondary	" />
						</div>
					</div>
					<input type="hidden" id="idCliente" name="idCliente" th:value="${cliente.id}" />
				</form>
			</div>
				<a th:href="@{/clientes}" class="btn btn-light btn-xs" style="margin-top: 10px;">&laquo; Volver</a>
		</div>
	</div>
	<footer th:replace="Layout/Layout ::footer"></footer>
</body>

</html>
