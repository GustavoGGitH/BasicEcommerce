<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/Layout ::head"></head>

<body>

	<header th:replace="Layout/Layout ::header"> </header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<div th:object="${categoria}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>



				<form th:action="@{/categorias/form}" th:object="${categoria}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">descripción</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{desc_categoria}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('desc_categoria')}"
								th:errors="*{desc_categoria}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Foto</label>

						<div class="col-sm-6">

							<input type="file" name="file" class="form-control" />

						</div>

					</div>


					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Grabar Categoría" class="btn btn-secondary	" />
						</div>
					</div>
					<input type="hidden" id="idCategoria" name="idCategoria" th:value="${categoria.id}" />
				
				</form>
				<a th:href="@{/categorias}" class="btn btn-light btn-xs" style="margin-top: 10px;">&laquo; Volver</a>
			</div>
		</div>
	</div>
	<footer th:replace="Layout/Layout ::footer"></footer>
</body>

</html>
