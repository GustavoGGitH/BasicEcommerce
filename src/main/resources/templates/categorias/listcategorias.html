<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/categorias/form}" class="btn btn-primary">crear categoría</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>descripción</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria: ${categorias}">
							<td> <a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${categoria.id}" th:text="${categoria.id}"></a></td>
							<td th:text="${categoria.desc_categoria}"></td>							
							<td><a class="btn btn-primary btn-sm" th:href="@{/categorias/editar/} + ${categoria.id}"
									th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-sm" th:href="@{/categorias/eliminar/} + ${categoria.id}"
									th:text="'eliminar'"
									onclick="return confirm('Estás seguro que quieres eliminar la categoria?');"></a></td>
						</tr>
					</tbody>

				</table>
			 	<nav th:replace="paginator-nav :: paginator"></nav> 
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
